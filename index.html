<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボスの湧く時間管理</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            margin: 5px;
        }
        input {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>ボスの湧く時間管理</h1>

    <!-- ボスの名前と残り時間を入力するエリア -->
    <div>
        <label for="bossName">ボス名: </label>
        <input type="text" id="bossName" placeholder="ボス名を入力" />
        <label for="remainingTime">残り時間: </label>
        <input type="text" id="remainingTime" placeholder="例: 0123" />
        <button onclick="addBoss()">ボスを追加</button>
    </div>

    <!-- ソートボタン -->
    <button onclick="sortById()">IDでソート</button>
    <button onclick="sortBySpawnTime()">湧く時間でソート</button>

    <table id="bossTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>ボス名</th>
                <th>残り時間</th>
                <th>湧く時間</th>
            </tr>
        </thead>
        <tbody>
            <!-- ボスデータがここに追加される -->
        </tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script src="app.js"></script>
</body>
</html>
