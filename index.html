<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer1</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        // BUILD_TIMESTAMPをJavaScriptで利用できるようにする
        window.BUILD_TIMESTAMP = "{{BUILD_TIMESTAMP}}";
    </script>
</head>
<body>
    <h1>TIMER</h1>
    
    <!-- 更新日時表示 -->
    <div id="version">Last updated: <span id="timestamp"></span></div>

    <div class="input-container">
        <label for="bossName">ボス名: </label>
        <input type="text" id="bossName" placeholder="ボス名を入力" />
        <label for="remainingTime">残り時間: </label>
        <input type="text" id="remainingTime" placeholder="例: 0123" />
        <button id="addBossBtn">ボスを追加</button>
    </div>

    <button onclick="sortById()">IDでソート</button>
    <button onclick="sortBySpawnTime()">湧く時間でソート</button>

    <table id="bossTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>ボス名</th>
                <th>残り時間</th>
                <th>湧く時間</th>
                <th>削除</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script type="module" src="js/firestore.js"></script>
    <script type="module" src="js/table.js"></script>
    <script type="module" src="js/app.js"></script>

    <script>
        // BUILD_TIMESTAMPを表示する処理
        window.onload = () => {
            const timestampElement = document.getElementById("timestamp");
            if (window.BUILD_TIMESTAMP) {
                timestampElement.textContent = window.BUILD_TIMESTAMP;
            }
        };
    </script>
</body>
</html>
