<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="style.css"> <!-- CSSファイルを読み込む -->
</head>
<body>
    <h1>ボスの湧く時間管理</h1>

    <div class="input-container">
        <label for="bossName">ボス名: </label>
        <input type="text" id="bossName" placeholder="ボス名を入力" />
        <label for="remainingTime">残り時間: </label>
        <input type="text" id="remainingTime" placeholder="例: 0123" />
        <button id="addBossBtn">ボスを追加</button> <!-- 変更点：IDを追加 -->
    </div>

    <!-- ソートボタン -->
    <button onclick="sortById()">IDでソート</button>
    <button onclick="sortBySpawnTime()">湧く時間でソート</button>

    <table id="bossTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>ボス名</th>
                <th>残り時間</th>
                <th>湧く時間</th>
                <th>削除</th> <!-- 削除ボタンの列 -->
            </tr>
        </thead>
        <tbody>
            <!-- ボスデータがここに追加される -->
        </tbody>
    </table>

    <!-- Firebaseのスクリプトに type="module" を追加 -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <!-- app.js も type="module" を追加 -->
    <script type="module" src="app.js"></script> <!-- JavaScriptファイルを正しく配置 -->

    <script type="module">
        // app.js で定義されたaddBoss関数をボタンに紐づける
        document.getElementById('addBossBtn').addEventListener('click', function() {
            addBoss(); // こちらでaddBossを呼び出す
        });
    </script>
</body>
<!-- フッターでバージョンを表示 -->
<footer style="text-align: center; margin-top: 20px;">
    <p>Version: <span id="version">Loading...</span></p>
</footer>
</html>
