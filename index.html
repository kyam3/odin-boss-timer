<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボスの湧く時間管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-container input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-container button {
            padding: 8px 15px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
            margin: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #007B9A;
        }

        /* 削除ボタンの装飾 */
        .delete-btn {
            background-color: #f44336; /* 赤色 */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #d32f2f; /* 少し暗い赤色 */
        }
    </style>
</head>
<body>
    <h1>ボスの湧く時間管理</h1>

    <div class="input-container">
        <label for="bossName">ボス名: </label>
        <input type="text" id="bossName" placeholder="ボス名を入力" />
        <label for="remainingTime">残り時間: </label>
        <input type="text" id="remainingTime" placeholder="例: 0123" />
        <button onclick="addBoss()">ボスを追加</button>
    </div>

    <!-- ソートボタン -->
    <button onclick="sortById()">IDでソート</button>
    <button onclick="sortBySpawnTime()">湧く時間でソート</button>

    <table id="bossTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>ボス名</th>
                <th>残り時間</th>
                <th>湧く時間</th>
                <th>操作</th> <!-- 削除ボタンの列追加 -->
            </tr>
        </thead>
        <tbody>
            <!-- ボスデータがここに追加される -->
        </tbody>
    </table>

    <!-- app.jsをモジュールとして読み込む -->
    <script type="module" src="app.js"></script>
</body>
<!-- フッターでバージョンを表示 -->
<footer style="text-align: center; margin-top: 20px;">
    <p>Version: <span id="version">Loading...</span></p>
</footer>
</html>
